<div class="row col-md-6 col-md-offset-3">
	<div class="jumbotron">
		<p class='text-center'><b>An account is required.</b></p>	
		<p class='text-center'>
			Yeah, we know.  Who wants to sign up for another site?  But you'll need an account to stash your favorites somewhere...
		</p>	

		<form ng-submit="login.doLogin()">
			
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" ng-model="login.loginData.username">
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-model="login.loginData.password">
			</div>

			<div class="alert alert-danger" ng-if="login.error">
				{{ login.error }}
			</div>

			<button type="submit" class="btn btn-block btn-primary">
				<span ng-if="!login.processing">Login</span>
				<span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
			</button>

		</form>

	</div>
	
	<div class='text-center'>
		<p>Need your own account?<br/>
			<a href='/users/create'>Sign up</a>.  It's painless.
		</p>
		<hr>
		<p>
			Or did you <a href='#'>forget your password</a>?
		</p>
	</div>
	
</div>
