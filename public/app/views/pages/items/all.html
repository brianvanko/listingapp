<div class="page-header">
	<h1>
		Product List
		<a href="/items/create" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span> 
			New Item
		</a>
	</h1>
</div>

<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th>_id</th>
			<th>Name</th>
			<th>Category</th>
			<th class="col-sm-2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in vm.items">
			<td>{{ item._id }}</td>
			<td>{{ item.name }}</td>
			<td>{{ item.categories }}</td>
			<td class="col-sm-2">
				<a ng-href="/items/{{ item._id }}" class="btn btn-danger">Edit</a>
				<a href="#" ng-click="item.deleteItem(item._id)" class="btn btn-primary">Delete</a>
			</td>
		</tr>
	</tbody>
</table>
