<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BUY NOW CLUB</title>

	<base href="/">

	<!-- CSS  -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="app/assets/css/style.css">

	<!-- JS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

	<!-- CONTROLLERS -->
	<script src="app/controllers/itemCtrl.js"></script>
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>

	<!-- SERVICES -->
	<script src="app/services/itemService.js"></script>
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	
	<!-- MAIN -->
	<script src="app/app.js"></script>
	<script src="app/app.routes.js"></script>
</head>
<body ng-app="app" ng-controller="itemController as vm">

<!-- NAVBAR -->
<header>
	<div class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a href='/' ng-click='vm.filterData("")' class="navbar-brand pointer">BUY NOW CLUB</a>
			</div>
			<ul class="nav navbar-nav pull-right">

				<li><a href='/' ng-click='vm.filterData("Tech")' class='pointer'>Tech</a></li>
				<li><a href='/' ng-click='vm.filterData("Vices")' class='pointer'>Vices</a></li>

				<li><a href="/admin/items">Products Dashboard</a></li>
				<li><a href="/admin/users">Users Dashboard</a></li>
				<li ng-if="!vm.loggedIn"><a href="/login">Login</a></li>
				<li ng-if="vm.loggedIn" class="navbar-text">Hello {{ vm.user.username }}!</li>
				<li ng-if="vm.loggedIn"><a href="#" ng-click="vm.doLogout()">Logout</a></li>
				<li><a href='#' id='searchBox'><input type='text' ng-model='vm.searchText'></a></li>

				<!-- <li><a href='/search'><span class="glyphicon glyphicon-search pull-right" aria-hidden="false"></span></a></li> -->
			</ul>
			
		</div>
	</div>
</header>

<main class="container">
	<div ng-view></div>
</main>

<footer>
	<div class="navbar navbar-inverse">
		<div class="container">
			<ul class="nav navbar-nav list-inline center-block text-center">
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#">Privacy</a></li>
				<li><a href="#">Terms</a></li>
			</ul>
		</div>
	</div>
</footer>
</body>
</html>
